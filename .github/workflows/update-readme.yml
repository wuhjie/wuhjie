name: Waka Readme

on:
  schedule:
    # Runs every day 1am
    - cron: '0 1 * * *'
  workflow_dispatch:
  
jobs:
  update-readme:
    name: Update status
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@V3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}